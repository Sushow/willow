name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # On garde l'image officielle Espressif car elle fonctionne bien
      image: docker.io/espressif/idf:release-v5.1
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # MODIFICATION CRITIQUE : On a retiré "submodules: recursive"
        # On laisse le script "install" gérer ça tout seul pour éviter le conflit.

      - name: Install Tools
        run: |
          apt-get update && apt-get install -y jq git curl wget

      - name: Build Willow
        shell: bash
        run: |
          # Sécurité Git pour éviter les erreurs de dossier
          git config --global --add safe.directory '*'
          
          # On charge les outils ESP
          . $IDF_PATH/export.sh
          
          # 1. On installe les dépendances (ADF, etc.) proprement
          ./utils.sh install
          
          # 2. On lance la fabrication
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

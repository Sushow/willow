name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/espressif/idf:release-v5.1
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4
        # On ne télécharge pas les sous-modules automatiquement pour garder la main

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Dependency Install
        run: |
          # 1. On crée le dossier et on télécharge esp-adf MANUELLEMENT (ça, ça marche sûr)
          mkdir -p deps
          git clone --recursive https://github.com/espressif/esp-adf.git deps/esp-adf

      - name: Build Willow
        shell: bash
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh
          
          # --- ZONE DE CHIRURGIE DU SCRIPT ---
          
          # PATCH 1 : Le script refuse de se lancer si 'deps' existe. On le force.
          # On cherche la phrase d'erreur et on remplace le "exit 1" (Stop) qui suit par "true" (Continue)
          sed -i '/You already have a deps directory/,+2 s/exit 1/true/' utils.sh
          
          # PATCH 2 : On supprime les commandes Git du script (puisqu'on a déjà tout téléchargé nous-mêmes)
          sed -i '/git submodule/d' utils.sh
          sed -i '/git clone/d' utils.sh
          
          # --- FIN DE LA CHIRURGIE ---
          
          # On définit le chemin vers l'audio (au cas où)
          export ADF_PATH=$PWD/deps/esp-adf
          
          # On lance l'installation (Le script va râler mais continuer grâce au Patch 1)
          ./utils.sh install
          
          # On lance la fabrication
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # On garde l'image Espressif officielle
      image: docker.io/espressif/idf:release-v5.1
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4
        # Pas de submodules ici, on gère ça nous-mêmes

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Dependency Install
        run: |
          # On crée le dossier "deps" que le script attend
          mkdir -p deps
          # On clone la librairie dedans
          git clone --recursive https://github.com/espressif/esp-adf.git deps/esp-adf

      - name: Build Willow
        shell: bash
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh
          
          # LE PATCH : On remplace les commandes git qui plantent par "true" (pour ne rien faire)
          # Utiliser "true" au lieu de supprimer la ligne évite les erreurs de syntaxe bash
          sed -i 's/git submodule update --init --recursive/true/g' utils.sh
          
          # On lance l'installation (le dossier est là, git est désactivé, ça doit passer)
          ./utils.sh install
          
          # On lance la fabrication
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

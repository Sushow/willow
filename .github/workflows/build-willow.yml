name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # MISE A JOUR : On utilise la version 5.3 exigée par le projet
      image: docker.io/espressif/idf:release-v5.3
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Setup
        run: |
          mkdir -p deps
          git clone --recursive https://github.com/espressif/esp-adf.git deps/esp-adf
          [ -f requirements.txt ] && pip install -r requirements.txt --break-system-packages || true

      - name: Build Willow
        shell: bash
        env:
          ADF_PATH: /__w/willow/willow/deps/esp-adf
          IDF_TARGET: esp32s3
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh
          
          # --- CHIRURGIE (On garde tout ce qui marche) ---
          
          # 1. On force le script à continuer même si le dossier existe
          sed -i '/You already have a deps directory/,+2 s/exit 1/true/' utils.sh
          
          # 2. On désactive Git dans le script
          sed -i '/git submodule/d' utils.sh
          sed -i '/git clone/d' utils.sh
          
          # 3. On supprime les conflits de version (esp-dsp)
          sed -i '/espressif\/esp-dsp/d' main/idf_component.yml || true
          
          # --- FIN CHIRURGIE ---
          
          echo "Lancement de la fabrication avec IDF 5.3..."
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/espressif/idf:release-v5.3
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Setup
        run: |
          mkdir -p deps
          git clone --recursive https://github.com/espressif/esp-adf.git deps/esp-adf
          [ -f requirements.txt ] && pip install -r requirements.txt --break-system-packages || true

      - name: Build Willow
        shell: bash
        env:
          ADF_PATH: /__w/willow/willow/deps/esp-adf
          IDF_TARGET: esp32s3
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh

          # 1. Patchs de sécurité du script (On garde ce qui marche)
          sed -i '/You already have a deps directory/,+2 s/exit 1/true/' utils.sh
          sed -i '/git submodule/d' utils.sh
          sed -i '/git clone/d' utils.sh
          sed -i '/espressif\/esp-dsp/d' main/idf_component.yml || true

          # 2. LE VRAI CHANGEMENT : MODIFICATION DE LA LIBRAIRIE DIRECTEMENT
          # On va dans le dossier de la librairie audio et on force la variable AUDIO_BOARD_PATH
          # directement dans son fichier de compilation.
          # ${CMAKE_CURRENT_LIST_DIR} veut dire "le dossier où je suis", donc ça pointe direct sur le bon dossier.
          
          COMPONENT_CMAKE="deps/esp-adf/components/audio_board/CMakeLists.txt"
          sed -i '1i set(AUDIO_BOARD_PATH ${CMAKE_CURRENT_LIST_DIR}/esp32_s3_box)' $COMPONENT_CMAKE
          
          # Vérification (pour être sûr que la ligne est bien ajoutée)
          echo "Vérification du patch :"
          head -n 3 $COMPONENT_CMAKE

          echo "Lancement de la fabrication..."
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Image officielle Espressif (Stable)
      image: docker.io/espressif/idf:release-v5.1
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4
        # Pas de submodules pour garder la main

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Setup (Remplaçant l'install buggée)
        run: |
          # 1. On crée le dossier et on télécharge esp-adf nous-mêmes
          mkdir -p deps
          git clone --recursive https://github.com/espressif/esp-adf.git deps/esp-adf
          
          # 2. On installe les librairies Python manuellement (ce que le script aurait dû faire)
          # On tente d'installer s'il y a un fichier requirements, sinon on continue
          [ -f requirements.txt ] && pip install -r requirements.txt || true

      - name: Build Willow
        shell: bash
        env:
          # On dit au système où on a rangé l'audio
          ADF_PATH: /__w/willow/willow/deps/esp-adf
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh
          
          # ON SAUTE L'ETAPE 'INSTALL' QUI PLANTAIT
          # On passe direct au build
          
          echo "Lancement de la fabrication..."
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist

name: build-willow

on:
  workflow_dispatch:
    inputs:
      wake_word:
        description: 'Wake Word'
        required: true
        default: 'hey_jarvis'
        type: choice
        options:
        - hey_jarvis
        - hi_esp
        - alexa
      board:
        description: 'Board'
        required: true
        default: 'ESP32-S3-BOX'
        type: choice
        options:
        - ESP32-S3-BOX
      mode:
        description: 'Mode'
        required: true
        default: 'client'
        type: choice
        options:
        - client

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # On garde l'image Espressif qui fonctionne bien
      image: docker.io/espressif/idf:release-v5.1
      options: --user root

    steps:
      - name: Checkout Willow
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Tools
        run: apt-get update && apt-get install -y jq git curl wget

      - name: Manual Dependency Install
        run: |
          # On télécharge nous-mêmes la librairie audio pour éviter que le script ne plante
          git clone --recursive https://github.com/espressif/esp-adf.git esp-adf

      - name: Build Willow
        shell: bash
        run: |
          git config --global --add safe.directory '*'
          . $IDF_PATH/export.sh
          
          # LE PATCH ULTIME :
          # On supprime purement et simplement les lignes "git submodule" et "git clone" du script.
          # Comme on a déjà tout téléchargé à l'étape d'avant, ces lignes ne servent à rien à part planter.
          sed -i '/git submodule/d' utils.sh
          sed -i '/git clone/d' utils.sh
          
          # On définit le chemin vers la librairie qu'on vient de télécharger
          export ADF_PATH=$PWD/esp-adf
          
          # On lance l'installation (qui est maintenant inoffensive)
          ./utils.sh install
          
          # On lance la fabrication
          ./utils.sh build ${{ inputs.wake_word }} ${{ inputs.board }} --mode ${{ inputs.mode }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: willow-dist
          path: dist
